<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid   #4CAF50;
            
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .product-image img {
            width: 150px;
            height:200px;
            margin-top: 10px;
            
        }

        .product-info {
            padding: 15px;
        }

        .product-title {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product-price {
            color: #4CAF50;
            font-size: 1.2em;
            margin: 5px 0;
        }

        .product-description {
            font-size: 0.9em;
            color: #555;
            margin: 10px 0;
        }

        .buy-button {
            background-color: #13a718;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #45a049;
        }
        .q_img{
            
        }
        .image_c{
            margin-bottom: 17px;
        }
        #quantity{
            padding-bottom: 50px;
            margin: 0px 10px;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="doittoday.webp" alt="book">
        </div>
        <div class="product-info">
            <h2 class="product-title">DO IT TODAY</h2>
            <p>Author:Darius Foroux</p>
            <p class="product-price">$49.99</p>
            
            <div class="image_c">
                <img src="minus.png" class="q_img" height="29px" onclick='decreament()'/>
                <span id="quantity">1</span>
                <img src="plus.png" class="q_img" height="30px" onclick='increament()'/>
            </div>

            <button class="buy-button">Buy Now</button>
        </div>
    </div>




    <script>
        const quantityEle = document.getElementById('quantity');

        function decreament(){
            let quantity = parseInt(quantityEle.innerText);
            if(quantity>1){
            quantityEle.innerText = --quantity;
            }

        }
        function increament(){

            let quantity = parseInt(quantityEle.innerText);
            quantityEle.innerText = ++quantity;

        }
    </script>
</body>
</html>
